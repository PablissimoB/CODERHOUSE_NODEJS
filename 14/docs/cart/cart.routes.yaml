paths:
  /api/carts/:cid:
    get:
      summary: devuelve el carrito con _id = cantidades
      tags:
      - Carts
    put:
      summary: modifica carrito
      parameters:
        - name: cartId
          in: path
          required: true
          description: ID del carrito a actualizar
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CartSchema'
      responses:
        '200':
          description: Carrito actualizado correctamente
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CartSchema'
      tags:
      - Carts
    delete:
      summary: vacia carrito
      tags:
      - Carts
  /api/carts/:
    post:
      summary: crea carrito
      operationId: createCart
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CartSchema'
      responses:
        '200':
          description: Carrito creado correctamente
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CartSchema'
      tags:
      - Carts
  /api/carts/:cid/purchase:
    post:
      summary: crea ticket de operacion
      tags:
      - Carts
  /api/carts/:cid/products/:pid:
    post:
      summary: agrega productos al carrito
      tags:
      - Carts
    delete:
      summary: elimina productos del carrito
      tags:
      - Carts
    put:
      summary: modifica cantidad de productos del carrito
      tags:
      - Carts